name: Playwright Tests

on:
  schedule:
    - cron: '0 1 * * *' # Nightly at 01:00 UTC
  workflow_dispatch: # Manual trigger
  push:
    branches: [ main ] # Trigger on main push

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
      env:
        # GCP Cloud Run URL for Sentinel Growth service
        # Ensure this secret is set in Repo Settings > Secrets and variables > Actions
        PLAYWRIGHT_TEST_BASE_URL: ${{ secrets.PLAYWRIGHT_TEST_BASE_URL }}
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
