steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build'
    dir: 'dashboard'
    args: 
      - 'build'
      - '-t'
      - 'europe-west2-docker.pkg.dev/$PROJECT_ID/cofound-agents-registry/vesper-gtm:$SHORT_SHA'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_API_KEY=AIzaSyCoTXMQfMjhfGyhbG296Jc08cv8AwoI-00'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=newsletter-engine-9988.firebaseapp.com'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_PROJECT_ID=newsletter-engine-9988'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=newsletter-engine-9988.firebasestorage.app'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=99727052460'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_APP_ID=1:99727052460:web:2bde35c737279a3a4d1909'
      - '--build-arg'
      - 'NEXT_PUBLIC_SENTINEL_API_URL=https://sentinel-growth-hc7um252na-nw.a.run.app'
      - '.'

  # 2. Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push'
    args: ['push', 'europe-west2-docker.pkg.dev/$PROJECT_ID/cofound-agents-registry/vesper-gtm:$SHORT_SHA']

  # 3. Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'vesper-gtm'
      - '--image'
      - 'europe-west2-docker.pkg.dev/$PROJECT_ID/cofound-agents-registry/vesper-gtm:$SHORT_SHA'
      - '--region'
      - 'europe-west2'
      - '--platform'
      - 'managed'
      - '--service-account'
      - 'cofound-agents-deploy@$PROJECT_ID.iam.gserviceaccount.com'
      - '--no-allow-unauthenticated'

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'europe-west2-docker.pkg.dev/$PROJECT_ID/cofound-agents-registry/vesper-gtm:$SHORT_SHA'
